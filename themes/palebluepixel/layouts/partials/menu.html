{{ if .Site.Menus.main }}
<nav class="pbp-navbar" role="navigation">
  <div class="pbp-nav-logo">
    <a href="{{ .Site.BaseURL }}" title="Home" id="pbp-logo">
      <img src="/images/logo.png" height="50.4" width="50.4" alt="smiling clayto.com logo">
    </a>
  </div>
  <div class="pbp-navitems">
    {{ $list := (.Site.Menus.main.ByWeight) }}
    {{ $len := (len $list) }}
    {{ range $index, $element := $list }}
    <a href="{{ .URL }}" class="pbp-navitem">
      &nbsp;{{- .Name -}}
    </a>
    {{ if lt (add $index 1) $len }}
    &nbsp;<span class="pbp-nav-separator">&middot;</span>
    {{ end }}
    {{ end }}
  </div>
</nav>
{{ end }}
