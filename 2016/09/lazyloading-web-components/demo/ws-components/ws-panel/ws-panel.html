<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ws-panel">
    <style>
        :host {
            display: block;
            margin: -1px;
            font-family: sans-serif;
            margin: 0 0 16px;
            box-shadow: 0px 1px 2px rgba(255,255,255,0.2),
                inset 0px 0px 1px solid rgba(255,255,255,0.2);
            /* border: 1px solid rgba(255,255,255,0.2); */
        }
        :host header {
            padding: 8px;
            color: #fefefe;
            font-weight: bold;
            background-color: #E38846;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }
        :host .body {
            padding: 8px;
            background-color: white;
        }
    </style>
    <template>
        <div>
            <header>[[heading]]</header>
            <div class="body">
                <content></content>
            </div>
        </div>
    </template>

    <script src="ws-panel.js"></script>
</dom-module>
