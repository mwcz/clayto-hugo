<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ws-alert">
    <style>
        :host {
            display: block;
            padding: 8px;
            background-color: #94CFFF;
            font-family: sans-serif;
            margin: 0 0 16px;
            box-shadow: 0px 1px 2px rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
        }
        :host .icon {
            color: #2D587D;
            font-size: 1.2rem;
            margin: 0 10px;
        }
    </style>
    <template>
        <span class="icon">[[getIcon(level)]]</span> <content></content>
    </template>

    <script src="ws-alert.js"></script>
</dom-module>
