<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ws-btn">
    <style>
        :host button {
            padding: 8px;
            background-color: #E38846;
            color: #fefefe;
            font-family: sans-serif;
            border: none;
            margin: 0 0 16px;
            box-shadow: 0px 1px 2px rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }
        :host button:active {
            box-shadow: 0px 1px 2px rgba(255,255,255,0.1);
            background-color: #FFA666;
            outline: none;
        }
        :host button:focus {
            outline: none;
        }
    </style>
    <template>
        <button><content></content></button>
    </template>

    <script src="ws-btn.js"></script>
</dom-module>
